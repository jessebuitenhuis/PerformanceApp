<h2>Sign up</h2>
<form  role="form" name="register-form">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="user.email">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
    </div>

    <hr/>

    <h4>Fullname: {{ user.name }}</h4>

    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Firstname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Firstname" [(ngModel)]="user.firstName">
        </div>
    </div>



    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Lastname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Lastname" [(ngModel)]="user.lastName">
        </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="user.$save()">Submit</button>
</form>
