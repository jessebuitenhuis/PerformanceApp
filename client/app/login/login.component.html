<form role="form" name="loginForm">
    <legend>Login</legend>

    <div class="form-group">
        <label for="Username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Username" placeholder="Username" name="username" [(ngModel)]="user.username">
        </div>
    </div>


    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user.password">
        </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="login(user)">Submit</button>
</form>
