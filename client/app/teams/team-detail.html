<ol class="breadcrumb">
    <li>
        <a [routerLink]="['/teams']">Teams</a>
    </li>
    <li class="active">{{ team?.name }}</li>
</ol>
<h2>{{ team?.name }}</h2>


<div class="well">
    <legend>Add user to team</legend>
    <form (submit)="addUser()">
        <div class="alert alert-danger" *ngIf="userError">{{ userError }}</div>
        <select [(ngModel)]="newUser" name="new-user">
            <option *ngFor="let user of users" [value]="user.id" [disabled]="userIsSelected(user)">{{ user.name }}</option>
        </select>
        <button type="submit">Save</button>
    </form>
</div>
<h3>Users</h3>
<ul>
    <li *ngFor="let user of team?.users">{{user.id }}: <a [routerLink]="['/users', user.id]">{{ user.name }}</a> <a (click)="team.$removeUser(user)">Remove from team</a></li>
</ul>
