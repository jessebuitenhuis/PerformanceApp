<h2>Teams</h2>
<div class="well">
    <form (ngSubmit)="create()" #teamForm="ngForm">
        <legend>Add team</legend>

        <div class="alert alert-danger" *ngIf="formError">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>An error has occured:</strong> {{ formError }}
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="newTeam.name">
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div *ngFor="let team of teams">{{ team.name }} <a [routerLink]="['/teams', team.id]">Details</a> <a (click)="team.$removeFromList(teams)">Delete</a></div>
